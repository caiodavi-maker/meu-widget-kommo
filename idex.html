<!DOCTYPE html>
<html>
<head>
    <title>Filtro de Leads por Tag</title>
    <style>
        body { font-family: sans-serif; margin: 15px; background-color: #f7f7f7; }
        h4 { margin-top: 0; }
        select { width: 100%; padding: 8px; border-radius: 3px; border: 1px solid #ccc; }
        #area-resultados ul { list-style-type: none; padding: 0; margin-top: 15px; }
        #area-resultados li { background-color: #fff; padding: 10px; border-bottom: 1px solid #eee; }
        #area-resultados a { text-decoration: none; color: #0077cc; }
    </style>
</head>
<body>

    <h4>Filtro de Leads por Tag</h4>
    <select id="seletor-tags"><option value="">Carregando tags...</option></select>
    <div id="area-resultados"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get('/api/v4/leads/tags', function(data) {
                var seletor = $('#seletor-tags');
                seletor.empty().append('<option value="">Escolha uma tag...</option>');
                if (data && data._embedded && data._embedded.tags) {
                    data._embedded.tags.forEach(function(tag) { seletor.append('<option value="' + tag.name + '">' + tag.name + '</option>'); });
                }
            }).fail(function() { $('#seletor-tags').empty().append('<option value="">Erro ao carregar tags</option>'); });

            $('#seletor-tags').on('change', function() {
                var tagName = $(this).val();
                var areaResultados = $('#area-resultados');
                if (!tagName) { areaResultados.empty(); return; }
                areaResultados.html('<p>Buscando...</p>');
                $.get('/api/v4/leads?filter[tags]=' + encodeURIComponent(tagName), function(data) {
                    areaResultados.empty();
                    if (data && data._embedded && data._embedded.leads.length > 0) {
                        var lista = '<ul>';
                        data._embedded.leads.forEach(function(lead) { lista += '<li><a href="/leads/detail/' + lead.id + '" target="_blank">' + lead.name + '</a></li>'; });
                        lista += '</ul>';
                        areaResultados.append(lista);
                    } else { areaResultados.html('<p>Nenhum lead encontrado.</p>'); }
                }).fail(function() { areaResultados.html('<p>Erro ao buscar leads.</p>'); });
            });
        });
    </script>
</body>
</html>
